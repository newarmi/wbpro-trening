<section class="page__sreen tariff">
	<div class="tariff__conteiner">
		<div class="tariff__title">
			<h2>Тарифы</h2>
		</div>
		<div class="tariff__cards cards">
			<div class="cards__item">
				<div class="cards__card--left card --front">
					<div class="card__title">
						<h3>Просто курс</h3>
					</div>
					<div class="card__img">
						<img src="/img/icon-lamp.svg" alt="icon-lamp">
					</div>
					<button href="simpl" class="card__button">
						Подробнее...
					</button>
					<div class="card__price">
						<span>49.990 ₽</span>
					</div>
					<button class="card__button-write"><span>Записаться</span>
						<svg class="arrow">
							<use xlink:href="#arrow"></use>
						</svg>
					</button>
				</div>

				<div class="cards__card--left card --back">
					<form data-tariff="Просто курс" class="form form--left" action="#">
						<div class="form__title">
							<h3>Запись на курс</h3>
						</div>
						<input type="text" hidden class="form__key">
						<div class="form__input">
							<input placeholder="Ваше имя" class="form__name" type="text">
						</div>
						<div class="form__input">
							<input placeholder="Ваш номер" class="form__tel" type="tel">
						</div>
						<div class="form__button">
							<input type="submit" placeholder="Ваш номер">
						</div>
					</form>
				</div>
			</div>
			<div class="cards__item">
				<div class="cards__card--right card --front">
					<div class="card__title">
						<h3>Индивидуальное Наставничество</h3>
					</div>
					<div class="card__img">
						<img src="/img/icon-teach.svg" alt="icon-teach">
					</div>
					<button href="individd" class="card__button">
						Подробнее...
					</button>
					<div class="card__price">
						<span>49.990 ₽</span>
					</div>
					<button class="card__button-write"><span>Записаться</span>
						<svg class="arrow arrow--right">
							<use xlink:href="#arrow"></use>
						</svg>
					</button>
				</div>
				<div class="cards__card--right card --back">
					<form data-tariff="Индивидуальное Наставничество" class="form form--right" action="#">
						<div class="form__title">
							<h3>Запись на курс</h3>
						</div>
						<input type="text" hidden class="form__key">
						<div class="form__input">
							<input placeholder="Ваше имя" class="form__name" type="text">
						</div>
						<div class="form__input">
							<input placeholder="Ваш номер" class="form__tel" type="tel">
						</div>
						<div class="form__button">
							<input type="submit" placeholder="Ваш номер">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
